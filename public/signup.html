<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Code 9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="font-poppins bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-700">Code 9</span>
                </div>
                <div class="hidden md:flex md:items-center md:space-x-8">
                    <a href="/index.html" class="text-gray-700 hover:text-orange-500">Home</a>
                    <a href="/careers.html" class="text-gray-700 hover:text-orange-500">Careers</a>
                    <a href="/blog.html" class="text-gray-700 hover:text-orange-500">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <div class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <h2 class="text-3xl font-extrabold text-blue-800 text-center">Create Your Account</h2>
            <p class="mt-2 text-center text-gray-600">Join Code 9 to access exclusive services</p>
            <form id="signupForm" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input id="email" type="email" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" type="password" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600">
                        Sign Up <i class="fas fa-user-plus ml-2"></i>
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a href="#" class="text-orange-500 hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>

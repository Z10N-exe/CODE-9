<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Code 9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="font-poppins bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-700">Code 9</span>
                </div>
                <div class="hidden md:flex md:items-center md:space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-orange-500">Home</a>
                    <a href="careers.html" class="text-gray-700 hover:text-orange-500">Careers</a>
                    <a href="blog.html" class="text-gray-700 hover:text-orange-500">Blog</a>
                    <a href="#" id="logout" class="text-gray-700 hover:text-orange-500">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-blue-800">Your Dashboard</h2>
        <p class="mt-2 text-gray-600">Track your job requests and streaks in real-time.</p>

        <!-- Streak Calendar -->
        <div class="mt-8 bg-white rounded-lg shadow-xl p-6">
            <h3 class="text-xl font-bold text-blue-800">Your Job Request Streak</h3>
            <div id="streakCalendar" class="mt-4 grid grid-cols-7 gap-2"></div>
            <p class="mt-4 text-gray-600">Current Streak: <span id="streakCount" class="font-bold">0</span> job requests</p>
        </div>

        <!-- Job Request Form -->
        <div class="mt-8 bg-blue-50 rounded-lg shadow-xl p-6">
            <h3 class="text-xl font-bold text-blue-800">Request a New Job</h3>
            <form id="jobRequestForm" class="mt-4 space-y-4">
                <div>
                    <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
                    <input id="jobTitle" type="text" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600">
                        Submit Job Request <i class="fas fa-plus ml-2"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Job Requests -->
        <div class="mt-8 bg-white rounded-lg shadow-xl p-6">
            <h3 class="text-xl font-bold text-blue-800">Recent Job Requests</h3>
            <ul id="jobRequestsList" class="mt-4 space-y-2"></ul>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>

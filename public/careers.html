<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | Code 9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen gradient-bg">
    <nav class="bg-white shadow-md">
        <!-- Same nav as dashboard -->
    </nav>

    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-blue-800 text-center">Join Our Team</h2>
        <p class="mt-4 max-w-2xl text-xl text-gray-600 mx-auto text-center">Explore exciting career opportunities at Code 9.</p>
        <div id="jobList" class="mt-8 grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
        <div class="mt-12 bg-white rounded-lg shadow-xl p-8 card">
            <h3 class="text-2xl font-bold text-blue-800">Apply Now</h3>
            <form id="applicationForm" class="mt-6 space-y-4">
                <div>
                    <label for="jobId" class="block text-sm font-medium text-gray-700">Select Job</label>
                    <select id="jobId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" required></select>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input
                        id="name"
                        type="text"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                        required
                    >
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input
                        id="email"
                        type="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                        required
                    >
                </div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 btn"
                >
                    <span id="applyBtnText">Submit Application</span>
                    <i id="applySpinner" class="fas fa-spinner hidden spinner ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/careers.js"></script>
</body>
</html>
